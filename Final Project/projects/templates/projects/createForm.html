{% extends "html/basic.html" %}

{% block title %}
  Title
{% endblock title %}

{% block css %}
{% endblock css %}

{% block body %}
  
<!-- The Body starts here -->

<div class="container mb-3">
    <h1 class="Display-1 text-center text-light">Submit your Project here.</h1>

    <form method="POST" enctype="multipart/form-data" action="/project/createsubmit/">
    {% csrf_token %}
        <div class="mb-3">
          <label for="exampleInputEmail1" class="form-label text-light">Please Enter your valid Email ID</label>
          <input type="email" class="form-control" id="exampleInputEmail1" aria-describedby="emailHelp" required name="email">
          <div id="emailHelp" class="form-text text-light">We'll never share your email with anyone else.</div>
        </div>

        <div class="mb-3">
          <label for="input1" class="form-label text-light">Title</label>
          <input type="text" name="title" placeholder="Enter the Title of your Project" class="form-control" id="input1" aria-describedby="input1Help" required>
        </div>

        <div class="mb-3">
          <label for="input3" class="form-label text-light">Description</label>
          <input type="text" name="desc" placeholder="Enter description of your Project" class="form-control" id="input3" aria-describedby="input3Help">
        </div>

        <div class="mb-3">
          <label for="input5" class="form-label text-light">Enrollment Number</label>
          <input maxlength="10" minlength="10" min="10" max="10" type="text" name="enroll_no" placeholder="Enter your ENrollment number" class="form-control" id="input5" aria-describedby="input5Help">
        </div>
        
        <div class="mb-3">
          <label for="input5" class="form-label text-light">Select your Year and Department</label>
          <div class="row">
            <div class="col">
              <select name="year" class="form-select" aria-label="select Year" required>
                <option value="None" selected>Select your Year</option>
                <option value="1">1st Year</option>
                <option value="2">2nd Year</option>
                <option value="3">3rd Year</option>
              </select>
            </div>
            <div class="col">
              <select name="sec" class="form-select" aria-label="select Class" required>
                <option value="None" selected>Select your Department</option>
                <option value="(ME)">(ME)</option>
                <option value="(CO)">(CO)</option>
                <option value="(EJ)">(EJ)</option>
                <option value="(IF)">(IF)</option>
                <option value="(CE)">(CE)</option>
              </select>
            </div>
          </div>
        </div>

        <div class="mb-3">
          <label for="input2" class="form-label text-light">Github Link</label>
          <input type="text" name="git_link" placeholder="Enter your Github Project URL" class="form-control" id="input2" aria-describedby="input2Help" required>
        </div>

        <div class="mb-3">
          <label for="input4" class="form-label text-light">Live Link (Optional)</label>
          <input type="text" name="live_link" placeholder="Enter the Live link of your Project" class="form-control" id="input4" aria-describedby="input4Help">
        </div>

        <div class="mb-3">
          <label for="formFile" class="form-label text-light">Screenshots of your project (Optional)</label>
          <input class="form-control" name="screenshot" type="file" id="formFile">
        </div>
        
        <!-- <div class="mb-3 form-check">
          <input type="checkbox" class="form-check-input" id="exampleCheck1">
          <label class="form-check-label" for="exampleCheck1">Check me out</label>
        </div> -->
        <button type="submit" class="btn btn-primary">Submit</button>
      </form>
</div>

{% endblock body %}
